<!--Listar Tarefas		pages/tarefa/listar-->

<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Tarefas</mat-card-title>
    <mat-card-subtitle>API: https://localhost:7015/api/tarefa/listar</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<mat-card-content>
  <table id="tabelaDeTarefas"
         mat-table
         [dataSource]="listaTarefas"
         class="mat-elevation-z4"
  >
    <!-- Definição STRING da Lista de Colunas no TypeScript... -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let tarefa">{{ tarefa.status }}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let tarefa">{{ tarefa["titulo"] }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let tarefa">{{ tarefa["descricao"] }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo de Tarefa</th>
      <td mat-cell *matCellDef="let tarefa">{{ tarefa["categoria"]["nome"] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
  </table>
</mat-card-content>
